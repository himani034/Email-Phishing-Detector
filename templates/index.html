<!DOCTYPE html>
<html>
<head>
    <title>Email Phishing Detector</title>
</head>
<body>
    <h1>Email Phishing Detector</h1>
    <form method="post">
        <label for="email">Enter Email Content:</label><br>
        <textarea name="email" rows="10" cols="50"></textarea><br><br>
        <button type="submit">Check</button>
    </form>
    {% if prediction %}
    <h3>Result: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
